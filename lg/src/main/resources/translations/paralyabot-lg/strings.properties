lg.notif.response.failed=Impossible d'envoyer les messages pour la raison suivante : {0}.
## /lg interview
lg.interview.command.name=interview
lg.interview.command.description=Permet de lancer une interview.
lg.interview.argument.user.name=joueur
lg.interview.argument.user.description=Le joueur à interviewer.
## /lg vote
lg.vote.command.name=vote
lg.vote.command.description=Vote contre un joueur.
lg.vote.village.command.name=village
