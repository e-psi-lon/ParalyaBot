## /lg notif
lg.notif.command.name=notif
lg.notif.command.description=Envoie un mp d'info Loup-Garou à tous les joueurs possédant un rôle spécifique.
lg.notif.argument.role.name=role
lg.notif.argument.role.description=Le rôle des joueurs à qui envoyer le message.
