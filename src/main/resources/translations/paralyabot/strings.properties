## /chat_export
chat-export.command.name=chat_export
chat-export.command.description=Permet d'exporter les messages d'un salon.
chat-export.argument.count.name=count
chat-export.argument.count.description=Le nombre de messages à exporter (maximum 1000).
chat-export.argument.count.error.mutually-exclusive=Vous ne pouvez pas utiliser count avec end.
chat-export.argument.start.name=start
chat-export.argument.start.description=L'ID du premier message à exporter.
chat-export.argument.end.name=end
chat-export.argument.end.description=L'ID du dernier message à exporter (ne peut pas être utilisé avec `count`).
chat-export.argument.end.error.start-required=Vous devez spécifier `start` si vous utilisez `end`.
chat-export.argument.end.error.invalid-range=La valeur de `end` doit être supérieure à `start`.
chat-export.argument.channel.name=channel
chat-export.argument.channel.description=Le salon à exporter.
chat-export.argument.format.name=format
chat-export.argument.format.description=Le format d'export (TXT ou HTML).
chat-export.argument.format.type-name=format
chat-export.argument.format.txt=TXT
chat-export.argument.format.html=HTML
chat-export.argument.anonymous.name=anonyme
chat-export.argument.anonymous.description=Si activé, les messages seront anonymisés.
chat-export.response.success.txt=Exportation au format TXT réussie. Voici le fichier :
chat-export.response.success.html=Exportation au format HTML réussie. Voici le fichier :
