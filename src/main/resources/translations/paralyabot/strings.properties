# Commands
lg.command.name=lg
lg.command.description=Commande de base pour tout le loup-garou.
## /lg notif
lg.notif.command.name=notif
lg.notif.command.description=Envoie un mp d'info Loup-Garou à tous les joueurs possédant un rôle spécifique.
lg.notif.argument.role.name=role
lg.notif.argument.role.description=Le rôle des joueurs à qui envoyer le message.
lg.notif.response.success=Message envoyé avec succès.
lg.notif.response.failed=Impossible d'envoyer les messages pour la raison suivante : {0}.
## /lg interview
lg.interview.command.name=interview
lg.interview.command.description=Permet de lancer une interview.
lg.interview.argument.user.name=joueur
lg.interview.argument.user.description=Le joueur à interviewer.
## /lg vote
lg.vote.command.name=vote
lg.vote.command.description=Vote contre un joueur.
lg.vote.village.command.name=village
lg.vote.village.command.description=Permet aux villageois de voter contre un joueur.
lg.vote.werewolf.command.name=loup
lg.vote.werewolf.command.description=Permet aux loups-garous de voter contre un joueur.
lg.vote.list.command.name=list
lg.vote.list.command.description=Affiche la liste des votes des joueurs.
lg.vote.argument.target.name=joueur
lg.vote.argument.target.description=Le joueur contre qui voter.
lg.vote.argument.reason.name=raison
lg.vote.argument.reason.description=La raison du vote.
## /lg day
lg.day.command.name=day
lg.day.command.description=Permet de passer au jour suivant.
lg.day.argument.force.name=force
lg.day.argument.force.description=Force le passage au jour suivant en cas d'égalité et ne tue pas.
lg.day.argument.kill.name=kill
lg.day.argument.kill.description=S'il faut tuer le joueur ayant le plus de votes.
lg.day.response.argument.kill.success=Le joueur {0} a été tué.
## /startgame
start-game.command.name=startgame
start-game.command.description=Permet de sélectionner le jeu en cours.
start-game.argument.game.name=game
start-game.argument.game.description=Le jeu à lancer.
start-game.argument.game.type-name=jeu
start-game.response.success=Le jeu {0} a été sélectionné.
## /stopgame
stop-game.command.name=stopgame
stop-game.command.description=Permet de stopper le jeu en cours.
stop-game.response.success=Le jeu a été stoppé.
# Modals
